<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #f9fafb);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #4f46e5;
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
    }

    #chatContainer {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .msg {
      padding: 0.8rem 1rem;
      border-radius: 1rem;
      max-width: 80%;
      line-height: 1.4;
    }
    .user {
      background: #4f46e5;
      color: white;
      align-self: flex-end;
    }
    .may {
      background: #ffffff;
      color: #111827;
      border: 1px solid #ddd;
      align-self: flex-start;
    }

    footer {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    input {
      flex: 1;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    button {
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 0.5rem;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #4338ca;
    }
  </style>
</head>

<body>
  <header>
    üë©‚Äçüè´ May.AI ‚Äî Your Educational Tutor
  </header>

  <div id="chatContainer">
    <div class="may msg">Hello there! üëã I'm May, your learning companion. What shall we work on today?</div>
  </div>

  <footer>
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button id="recordBtn">üé§</button>
  </footer>

  <script>
    const chatContainer = document.getElementById("chatContainer");
    const input = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    sendBtn.addEventListener("click", () => {
      const userMsg = input.value.trim();
      if (!userMsg) return;
      appendMsg(userMsg, "user");
      input.value = "";
    });

    function appendMsg(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("msg", sender);
      msg.textContent = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
  </script>

  <script>
    // === Voice Recorder Setup ===
		let mediaRecorder;
		let audioChunks = [];

		const recordBtn = document.getElementById("recordBtn");
		const N8N_WEBHOOK = "https://YOUR-N8N-URL/webhook/voice";  // replace with your webhook URL

		recordBtn.addEventListener("click", async () => {
		  if (!mediaRecorder || mediaRecorder.state === "inactive") {
  		// Start recording
  		const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  		mediaRecorder = new MediaRecorder(stream);

  		audioChunks = [];
  		mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

  		mediaRecorder.onstop = async () => {
    		const blob = new Blob(audioChunks, { type: "audio/webm" });
    		const formData = new FormData();
    		formData.append("file", blob, "voice.webm");

    		appendMsg("üé§ Sending voice message...", "user");

    		// Send audio to n8n
    		const res = await fetch(N8N_WEBHOOK, { method: "POST", body: formData });
    		const data = await res.json();

    		// Play May's voice reply
    		if (data.audio_url) {
      		const audio = new Audio(data.audio_url);
      		audio.play();
    		}

    		// Display May's text reply
    		if (data.text) {
      		appendMsg(data.text, "may");
    			}
  			};

  			mediaRecorder.start();
  			recordBtn.textContent = "‚èπÔ∏è";
				} else {
  			// Stop recording
  		mediaRecorder.stop();
  		recordBtn.textContent = "üé§";
			}
		});

  </script>
