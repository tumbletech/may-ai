<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>May.AI Chatroom</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #f9fafb);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      background: #4f46e5;
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
    }

    #chatContainer {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .msg {
      padding: 0.8rem 1rem;
      border-radius: 1rem;
      max-width: 80%;
      line-height: 1.4;
    }

    .user {
      background: #4f46e5;
      color: white;
      align-self: flex-end;
    }

    .may {
      background: #ffffff;
      color: #111827;
      border: 1px solid #ddd;
      align-self: flex-start;
    }

    footer {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    input {
      flex: 1;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    button {
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 0.5rem;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #4338ca;
    }

    audio {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    üë©‚Äçüè´ May.AI ‚Äî Your Educational Tutor
  </header>

  <div id="chatContainer">
    <div class="may msg">Hello there! üëã I'm May, your learning companion. What shall we work on today?</div>
  </div>

  <footer>
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </footer>

  <script type="module">
    import { auth } from "./firebase-config.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Verify login session
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "./index.html";
      }
    });

    const chatContainer = document.getElementById("chatContainer");
    const input = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    const RELEVANCE_AI_ENDPOINT = "https://app.relevanceai.com/agents/f1db6c/91ca347317a3-4e41-984f-88b81f5d200b/30324bf7-9e64-4c7c-9a2e-a665e37e78f1/edit/instructions"; // <-- Replace with your May agent endpoint
    const ELEVENLABS_ENABLED = true; // toggle audio response

    sendBtn.addEventListener("click", async () => {
      const userMsg = input.value.trim();
      if (!userMsg) return;
      appendMsg(userMsg, "user");
      input.value = "";

      try {
        const res = await fetch(RELEVANCE_AI_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMsg })
        });
        const data = await res.json();

        const mayReply = data.reply || "Sorry, I‚Äôm having a hard time processing that right now.";
        appendMsg(mayReply, "may");

        // Optional audio response
        if (ELEVENLABS_ENABLED && data.audio_url) {
          const audio = document.createElement("audio");
          audio.controls = true;
          audio.src = data.audio_url;
          audio.autoplay = true;
          chatContainer.appendChild(audio);
        }

      } catch (err) {
        appendMsg("‚ö†Ô∏è Connection error: " + err.message, "may");
      }
    });

    function appendMsg(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("msg", sender);
      msg.textContent = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
  </script>
  <script defer data-relevanceai-share-id="f1db6c/91ca347317a3-4e41-984f-88b81f5d200b/30324bf7-9e64-4c7c-9a2e-a665e37e78f1" 
    src="https://app.relevanceai.com/embed/chat-bubble.js" 
    data-share-styles="hide_tool_steps=false&hide_file_uploads=false&hide_conversation_list=false&bubble_style=agent&primary_color=%23685FFF&bubble_icon=pd%2Fchat&input_placeholder_text=Type+your+message...&hide_logo=false&hide_description=false" >  
  </script>
</body>
</html>
